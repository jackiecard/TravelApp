<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/angular.min.js"></script>
    <script src="js/listnums.js"></script>
    <title></title>
</head>
<body ng-app="myApp">

    <div>The sum of 2 + 3 = {{2+3}}</div>

    <div>
        <p> Name: <input type="text" ng-model="name" /></p>
        <p>Hello, {{name}}!</p>
    </div>

    <div>
        <p>
            <input type="number" ng-model="arg1" />
            <input type="number" ng-model="arg2" />
        </p>
        <p>Sum = {{arg1 + arg2}}</p>
    </div>

    <div ng-controller="numbers">
        <ul>
            <li ng-repeat="x in list | orderBy:x">{{x}}</li>
        </ul>
    </div>

</body>
</html>
